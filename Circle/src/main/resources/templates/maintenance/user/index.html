<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles">
<title> Circle | User maintenance</title>
</head>
<body>
    <!-- Page content goes here -->
	<div class="app">
      <!-- .app-header -->
      <header th:insert="fragments.html :: appheader"></header>
      <!-- /.app-header -->
      <!-- .app-aside -->
      <aside th:insert="fragments.html :: appaside"></aside>
      <!-- /.app-aside -->
      <!-- Page content goes here -->
      <!-- .app-main -->
      <main class="app-main">
        <!-- .wrapper -->
        <div class="wrapper">
          <!-- .page -->
          <div class="page">
            <!-- .page-inner -->
            <div class="page-inner">
              <!-- .page-title-bar -->
              <header class="page-title-bar">
                <p class="lead">
                  <span class="font-weight-bold" sec:authentication="name"></span>
                  <span class="d-block text-muted" sec:authentication="principal.authorities"></span>
                </p>
              </header>
              <!-- /.page-title-bar -->
              <!-- .page-section -->
              <div class="page-section">
                
                 <div th:switch="${users}" class="container my-5">
		            <div class="row">
		                <div class="col-md-6">
		                    <h2 th:case="null">No users yet!</h2>
		                    <div th:case="*">
		                        <h2 class="my-5">Users</h2>
		                        <table class="table table-striped table-responsive-md">
		                            <thead>
		                                <tr>
		                                    <th>Name</th>
		                                    <th>Password</th>
		                                    <th>Email</th>
		                                </tr>
		                            </thead>
		                            <tbody>
		                                <tr th:each="user : ${users}">
		                                    <td th:text="${user.username}"></td>
		                                    <td th:text="${user.password}"></td>
		                                    <td th:text="${user.email}"></td>
		                                </tr>
		                            </tbody>
		                        </table>
		                    </div>      
		                </div>
		            </div>
		        </div>
                
              </div>
              <!-- /.page-section -->
            </div>
            <!-- /.page-inner -->
          </div>
          <!-- /.page -->
        </div>
        <!-- /.wrapper -->
      </main>
      <!-- /.app-main -->
  <div th:insert="fragments.html :: appscript"></div>
</body>
</html>
