<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<div class="app">
      <!-- .app-header -->
      <header th:insert="include/top_bar_fragments.html :: app_header"></header>
      <!-- /.app-header -->
      <!-- .app-aside -->
      <aside th:insert="include/aside_fragments.html :: app_aside"></aside>
      <!-- /.app-aside -->
      <!-- Page content goes here -->
      <!-- .app-main -->
      <main class="app-main">
        <!-- .wrapper -->
        <div class="wrapper">
          <!-- .page -->
          <div class="page">
            <!-- .page-inner -->
            <div class="page-inner">
		       <div th:switch="${users}" class="container">
		            <div class="row">
		                <div class="col-md-6">
		                    <h2 th:case="null">No users yet!</h2>
		                    <div th:case="*">
		                        <h2 class="my-5">Users</h2>
		                        <table class="table table-striped table-responsive-md">
		                            <thead>
		                                <tr>
		                                    <th>Name</th>
		                                    <th>Email</th>
		                                    <th>Password</th>
		                                    <th>Edit</th>
		                                    <th>Delete</th>
		                                </tr>
		                            </thead>
		                            <tbody>
		                                <tr th:each="user : ${users}">
		                                    <td th:text="${user.username}"></td>
		                                    <td th:text="${user.email}"></td>
		                                    <td th:text="${user.password}"></td>
		                                    <td><a href="#" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
		                                    <td><a href="#" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
		                                </tr>
		                            </tbody>
		                        </table>
		                    </div>      
		                    <p class="my-5"><a href="#" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
		                </div>
		            </div>
		        </div>
        	</div>
            <!-- /.page-inner -->
          </div>
          <!-- /.page -->
        </div>
        <!-- /.wrapper -->
      </main>
      <!-- /.app-main -->
    </div>
 	<footer th:insert="include/footer_script_fragments.html :: app_script"></footer>
</body>
</html>
