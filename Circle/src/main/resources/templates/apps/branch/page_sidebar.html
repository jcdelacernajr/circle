<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="page-sidebar" class="page-sidebar bg-light">
	<!-- .sidebar-header -->
	<header class="sidebar-header d-xl-none">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active"><a href="#"
					onclick="Looper.toggleSidebar()"><i
						class="breadcrumb-icon fa fa-angle-left mr-2"></i>Back</a></li>
			</ol>
		</nav>
	</header>
	<!-- /.sidebar-header -->
	<!-- .sidebar-section -->
	<div class="sidebar-section sidebar-section-fill">
		<h1 class="page-title">
			<i class="far fa-building text-muted mr-2"></i><span
				th:text="${branchName}"></span>
		</h1>
		<p class="text-muted">
			<span th:text="${address}"></span>
		</p>
		<!-- .nav-scroller -->
		<div class="nav-scroller border-bottom">
			<!-- .nav-tabs -->
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active show"
					data-toggle="tab" href="#client-information">Information</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#applicationTab">Application</a></li>
			</ul>
			<!-- /.nav-tabs -->
		</div>
		<!-- /.nav-scroller -->
		<!-- .tab-content -->
		<div class="tab-content pt-4" id="clientDetailsTabs">
			<!-- .tab-pane -->
			<div class="tab-pane fade show active" id="client-information"
				role="tabpanel" aria-labelledby="client-billing-contact-tab">
				<!-- .card -->
				<div class="card">
					<!-- .card-body -->
					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<h2 id="client-billing-contact-tab" class="card-title">
								<span th:text="${type}"></span>
							</h2>
							<button type="button" class="btn btn-link" data-toggle="modal"
								data-target="#clientBillingEditModal">Edit</button>
						</div>

						<!-- Heading -->
						<p th:text="${company_heading}"></p>
						
						<span class="text-muted-1 mr-2">Location:</span> 
						<span><u th:text="${address}"></u></span><br> 
						
						<spanclass="text-muted-1 mr-2">Telephone No.: </span> 
						<span><u th:text="${telephone}"></u></span><br> 
						
						<spanclass="text-muted-1 mr-2">Email: </span>
						<span><u th:text="${email}"></u></span><br> 
						
						<span class="text-muted-1 mr-2">Website: </span> 
						<span><u th:text="${website}"></u></span><br> 
						
						
						
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->

			</div>
			<!-- /.tab-pane -->
			<!-- .tab-pane -->
			<div class="tab-pane fade" id="applicationTab" role="tabpanel"
				aria-labelledby="client-projects-tab">
				<!-- .card -->
				<div class="card">
					<!-- .card-header -->
					<div class="card-header d-flex">
					<input hidden id="branchId" th:value="${branchId}">
						<!-- /.dropdown -->
						<button type="button" class="btn btn-primary ml-auto" data-toggle="modal"
								data-target="#addNewApplicationModal">Add
							application</button>
					</div>
					<!-- /.card-header -->
					<!-- .table-responsive -->
					<div class="table-responsive">
						<!-- .table -->
						<table class="table">
							<!-- thead -->
							<thead>
								<tr>
									<th style="min-width: 260px">Application</th>
									<th>Start(Date)</th>
									<th>End(Date)</th>
									<th>Status</th>
									<th></th>
								</tr>
							</thead>
							<!-- /thead -->
							<!-- tbody -->
							<tbody>
								<!-- tr -->
								<tr>
									<td class="align-middle text-truncate"><a href="#"
										class="tile bg-pink text-white mr-2">SP</a> <a href="#">Human Resources</a></td>
									<td class="align-middle">04/10/2018</td>
									<td class="align-middle">08/18/2018</td>
									<td class="align-middle"><span class="badge badge-success">Active</span></td>
									<td class="align-middle text-right">
										<div class="dropdown">
											<button type="button"
												class="btn btn-sm btn-icon btn-secondary"
												data-toggle="dropdown" aria-expanded="false"
												aria-haspopup="true">
												<i class="fa fa-ellipsis-h"></i> <span class="sr-only">Actions</span>
											</button>
											<div class="dropdown-menu dropdown-menu-right">
												<div class="dropdown-arrow mr-n1"></div>
												<button class="dropdown-item" type="button">Edit</button>
												<button class="dropdown-item" type="button">Delete</button>
											</div>
										</div>
									</td>
								</tr>
								<!-- /tr -->
							</tbody>
							<!-- /tbody -->
						</table>
						<!-- /.table -->
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.card -->
			</div>
			<!-- /.tab-pane -->
		</div>
		<!-- /.tab-content -->
	</div>
	<!-- /.sidebar-section -->
	
	<script>
	$('#addNewApplicationModal').on('show.bs.modal', function(event) {
		var modal = $(this);
		modal.find('.modal-body #branchId').val($("#branchId").val());
		
        //event.preventDefault(); // TODO..
        /* $.ajax({
            type : 'POST',
            url : "/#",
            success : function(data) {
                 var d = data;
                 $("#").html(d);
            }
        }); */
    });
	</script>
	
</div>

</html>
