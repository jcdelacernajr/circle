  <body>
    <!-- .auth -->
    <main class="auth">
      <header id="auth-header" class="auth-header" style="background-image: url(assets/images/illustration/img-1.png);">
        <h1>
          <img src="assets/images/brand-inverse.png" alt="" height="72">
          <span class="sr-only">Sign In</span>
        </h1>
        <p> Don't have a account?
          <a href="auth-signup.html">Create One</a>
        </p>
      </header>
      <!-- form -->
      <form class="auth-form" name="f" th:action="@{/signin}" method="post">
        <!-- .form-group -->
        <div class="form-group">
	        <div th:if="${param.error}" class="alert alert-danger">
	             Invalid username and password.
	         </div>
          <div class="form-label-group">
            <input type="text" id="txtUsername" name="txtUsername" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="txtUsername">Username</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Password" required="">
            <label for="txtPassword">Password</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-center">
          <div class="custom-control custom-control-inline custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkRememberMe" name="checkRememberMe">
            <label class="custom-control-label" for="checkRememberMe">Keep me sign in</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- recovery links -->
        <div class="text-center pt-3">
          <a href="auth-recovery-username.html" class="link">Forgot Username?</a>
          <span class="mx-2">·</span>
          <a href="auth-recovery-password.html" class="link">Forgot Password?</a>
        </div>
        <!-- /recovery links -->
      </form>
      <!-- /.auth-form -->
      <!-- copyright -->
      <footer class="auth-footer"> © 2018 All Rights Reserved.
        <a href="#">Privacy</a> and
        <a href="#">Terms</a>
      </footer>
    </main>
    <!-- /.auth -->
    <!-- BEGIN PLUGINS JS -->
    <script src="assets/vendor/particles.js/particles.min.js"></script>
