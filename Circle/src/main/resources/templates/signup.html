
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- End Required meta tags -->

    <title> Circle | Sign up</title>
    <meta property="og:title" content="Sign Up">
    <meta name="author" content="Beni Arisandi">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
    <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
    <link rel="canonical" href="//uselooper.com">
    <meta property="og:url" content="//uselooper.com">
    <meta property="og:site_name" content="Looper - Bootstrap 4 Admin Theme">
    <script type="application/ld+json">
      {
        "name": "Looper - Bootstrap 4 Admin Theme",
        "description": "Responsive admin theme build on top of Bootstrap 4",
        "author":
        {
          "@type": "Person",
          "name": "Beni Arisandi"
        },
        "@type": "WebSite",
        "url": "",
        "headline": "Sign Up",
        "@context": "http://schema.org"
      }
    </script>
    <!-- End SEO tag -->
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/apple-touch-icon.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#3063A0">
    <!-- BEGIN BASE STYLES -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/fontawesome-all.min.css">
    <!-- END BASE STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link rel="stylesheet" href="assets/stylesheets/main.min.css">
    <link rel="stylesheet" href="assets/stylesheets/custom.css">
    <!-- END THEME STYLES -->
  </head>
  <body>
    <!-- .auth -->
    <main class="auth">
      <header id="auth-header" class="auth-header" style="background-image: url(assets/images/illustration/img-1.png);">
        <h1>
          <img src="assets/images/brand-inverse.png" alt="" height="72">
          <span class="sr-only">Sign Up</span>
        </h1>
        <p> Already have an account? please
          <a href="auth-signin-v1.html">Sign In</a>
        </p>
      </header>
      <!-- form -->
      <form class="auth-form" th:action="@{/signup}" th:object="${user}" method="post">
      <div th:if="${param.success}">
            <div class="alert alert-info">
                You've successfully registered!
            </div>
        </div>
      	<p class="error-message"
                th:if="${#fields.hasGlobalErrors()}"
                th:each="error : ${#fields.errors('global')}"
                th:text="${error}">Validation error</p>
        <!-- .form-group -->
	        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
	          <div class="form-label-group">
	            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="E-mail" required autofocus="true">
	            <label for="email">E-mail</label>
	            <p class="error-message" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
	          </div>
	        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
	        <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
	          <div class="form-label-group">
	            <input type="email" id="confirmEmail" class="form-control" th:field="*{confirmEmail}" placeholder="E-mail" required autofocus="true">
	            <label for="confirmEmail">Confirm e-mail</label>
	            <p class="error-message" th:each="error: ${#fields.errors('confirmEmail')}" th:text="${error}">Validation error</p>
	          </div>
	        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
	        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
	          <div class="form-label-group">
	            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="password" required="">
	            <label for="password">password</label>
	            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
	          </div>
	        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
	        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
	          <div class="form-label-group">
	            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm password" required="">
	            <label for="confirmPassword">Confirm password</label>
	            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
	          </div>
	        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-center">
          <div class="custom-control custom-control-inline custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="newsletter">
            <label class="custom-control-label" for="newsletter">Sign me up for the newsletter</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- recovery links -->
        <p class="text-center text-muted mb-0"> By creating an account you agree to the
          <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>. </p>
        <!-- /recovery links -->
      </form>
      <!-- /.auth-form -->
      <!-- copyright -->
      <footer class="auth-footer"> Â© 2018 All Rights Reserved. </footer>
    </main>
    <!-- /.auth -->
    <!-- BEGIN PLUGINS JS -->
    <script src="assets/vendor/particles.js/particles.min.js"></script>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load('auth-header', 'assets/javascript/particles.json');
    </script>
    <!-- END PLUGINS JS -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116692175-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-116692175-1');
    </script>
  </body>
</html>
